<div class="container mt-4 form-control border-dark">
  <div class="row">
    <div class="col text-center">
      <h1 class="h4 pb-2 mb-4 text-primary border-bottom border-dark text-center">{{title}}</h1>
    </div>  
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Aquí está tu bloque de la calculadora -->
      <div class="card border-dark">
        <div class="card-body">
          <div class="form-group">
            <label for="numero1">Numero 1 <input type="number" name="numero1" id="" [(ngModel)]="numero1"></label>       
          </div>
          <div class="form-group mt-1">
            <label for="numero2">Numero 2 <input type="number" name="numero2" id="" [(ngModel)]="numero2"></label>       
          </div>
          <div class="form-group mt-2">
            <h3 class="text-center form-control border-dark">{{resultado}}</h3>
          </div>
          <!-- Aquí están los botones -->
          <div class="d-flex justify-content-between mt-3">
            <input class="btn btn-success" type="submit" value="   Sumar   " (click)="sumar()">
            <input class="btn btn-danger" type="submit" value="  Restar   " (click)="restar()">
            <input class="btn btn-primary" type="submit" value="Multiplicar" (click)="multiplicar()">
            <input class="btn btn-warning " type="submit" value="  Dividir  " (click)="dividir()">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
